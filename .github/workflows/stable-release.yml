name: Stable Release
on:
  push:
    tags:
      - "v*-stable"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create site snapshot zip
        run: |
          mkdir -p dist
          zip -r dist/homerates-chat-${GITHUB_REF_NAME}.zip \
            index.html main.js api/ public/ \
            index.locked.*.html main.locked.*.js \
            -x "*.git*" || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Stable Snapshot ${{ github.ref_name }}"
          body: |
            Stable snapshot created from tag: ${{ github.ref_name }}
            Includes:
            - index.locked.*.html, main.locked.*.js
            - api/, main.js, index.html
            - dist zip
          draft: false
          prerelease: false
          files: |
            index.locked.*.html
            main.locked.*.js
            dist/homerates-chat-${{ github.ref_name }}.zip
