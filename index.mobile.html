<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomeRates Chat — Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#fafafa;--fg:#222;--muted:#666;--panel:#fff;--line:#e6e6e6;--accent:#0a7cff}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg);background:var(--bg);display:flex;flex-direction:column}
    .topbar{display:flex;align-items:center;gap:.5rem;padding:.75rem 1rem;background:var(--panel);border-bottom:1px solid var(--line);position:sticky;top:0;z-index:10}
    .brand{font-weight:600}.muted{color:var(--muted);font-size:.9rem}
    .iconbtn{margin-left:auto;border:1px solid var(--line);background:#fff;border-radius:8px;padding:.4rem .6rem;font-size:.95rem}
    .drawer{position:fixed;inset:0 0 0 auto;width:82%;max-width:380px;background:var(--panel);box-shadow:-8px 0 24px rgba(0,0,0,.08);transform:translateX(100%);transition:transform .25s ease;z-index:20;display:flex;flex-direction:column;border-left:1px solid var(--line)}
    .drawer.open{transform:translateX(0)}
    .drawer header{padding:1rem;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .drawer .body{padding:1rem;overflow-y:auto}
    .drawer .group{margin-bottom:1rem}
    .drawer h3{margin:0 0 .5rem;font-size:1rem}
    .drawer button,.drawer a{width:100%;margin:.25rem 0;padding:.65rem .75rem;font-size:1rem;border-radius:10px;border:1px solid var(--line);background:#fff;text-align:left}
    .thread{flex:1;overflow-y:auto;padding:1rem}
    .msg{white-space:pre-wrap;line-height:1.5;margin-bottom:1rem}
    .msg.assistant{background:#fff;padding:.85rem;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .msg.user{text-align:right;font-weight:600}
    .sources-head{margin-top:.5rem;font-size:.9rem;color:var(--muted)}
    .sources{margin:.25rem 0 .5rem 1.1rem;padding:0}
    .sources li{margin:.2rem 0}
    .sources a{text-decoration:underline;color:#0645AD}
    .composer{position:sticky;bottom:0;z-index:5;background:var(--panel);border-top:1px solid var(--line);padding:.65rem .65rem .75rem}
    .row{display:grid;grid-template-columns:1fr auto;gap:.5rem;align-items:end}
    textarea{width:100%;resize:none;min-height:44px;max-height:36vh;padding:.75rem .9rem;font-size:1.05rem;line-height:1.4;border-radius:12px;border:1px solid var(--line);outline:none;background:#fff}
    textarea:focus{border-color:#cfd7ff;box-shadow:0 0 0 3px rgba(10,124,255,.08)}
    .send{height:44px;padding:0 1rem;font-size:1.02rem;border-radius:12px;border:1px solid var(--line);background:var(--accent);color:#fff}
    .hint{margin-top:.4rem;font-size:.85rem;color:var(--muted);text-align:center}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">HomeRates.ai</div>
    <div class="muted">Ask me anything</div>
    <button id="toggle-drawer" class="iconbtn">Menu</button>
  </header>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <header>
      <strong>Workspace</strong>
      <button id="close-drawer" class="iconbtn">Close</button>
    </header>
    <div class="body">
      <div class="group">
        <h3>New</h3>
        <button id="new-chat">New Chat</button>
        <button id="new-project">New Project</button>
      </div>
      <div class="group">
        <h3>Saved</h3>
        <div id="saved">Saved threads will appear here</div>
      </div>
    </div>
  </aside>

  <main class="thread" id="thread"></main>

  <form id="composer" class="composer">
    <div class="row">
      <textarea id="query" rows="2" placeholder="Ask me anything…"></textarea>
      <button id="send" class="send" type="submit">Send</button>
    </div>
    <div id="loading" class="hint hidden">Loading…</div>
    <div class="hint">Enter sends • Shift+Enter makes a new line</div>
  </form>

  <script src="main.js?v=12"></script>
  <script>
    const drawer=document.getElementById('drawer');
    const openBtn=document.getElementById('toggle-drawer');
    const closeBtn=document.getElementById('close-drawer');
    function openDrawer(){drawer.classList.add('open');drawer.setAttribute('aria-hidden','false')}
    function closeDrawer(){drawer.classList.remove('open');drawer.setAttribute('aria-hidden','true')}
    openBtn?.addEventListener('click',openDrawer);
    closeBtn?.addEventListener('click',closeDrawer);
  </script>
</body>
</html>
