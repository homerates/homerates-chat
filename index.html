<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HomeRates Chat</title>
  <style>
    body,html { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #app { display:flex; height:100vh; }

    /* Sidebar */
    #sidebar { width:260px; background:#202123; color:#fff; display:flex; flex-direction:column; }
    #sidebar header { padding:1rem; font-weight:bold; border-bottom:1px solid #333; }
    #sidebar nav { flex:1; overflow-y:auto; }
    #sidebar nav div { padding:.5rem 1rem; cursor:pointer; }
    #sidebar nav div:hover { background:#2a2b32; }
    #sidebar footer { padding:.5rem 1rem; border-top:1px solid #333; font-size:.8rem; color:#aaa; }

    /* Main area */
    #main { flex:1; display:flex; flex-direction:column; background:#f9f9f9; }
    #thread { flex:1; overflow-y:auto; padding:1rem; }
    .card { margin-bottom:1rem; }
    .msg { display:flex; gap:.5rem; }
    .who { font-weight:bold; width:2rem; }
    .bubble { background:#fff; border:1px solid #ddd; border-radius:8px; padding:.5rem 1rem; max-width:75%; }

    .msg.user .bubble { background:#e6f3ff; border-color:#bcdfff; }
    .msg.assistant .bubble { background:#fff; border-color:#eee; }

    /* Composer */
    #composer { display:flex; padding:.5rem; border-top:1px solid #ccc; background:#fff; }
    #query { flex:1; padding:.5rem; border:1px solid #ccc; border-radius:4px; }
    #send { margin-left:.5rem; }

    /* Mobile tweaks */
    @media(max-width:768px){
      #sidebar { display:none; position:fixed; left:0; top:0; bottom:0; z-index:10; }
      #sidebar.show { display:flex; }
      #toggleMenu { display:block; position:absolute; top:10px; left:10px; z-index:20; background:#202123; color:#fff; padding:.5rem; cursor:pointer; }
    }
    #toggleMenu { display:none; }
  </style>
</head>
<body>
<div id="app">
  <div id="sidebar">
    <header>HomeRates</header>
    <nav id="projects"></nav>
    <div style="padding:.5rem 1rem;">
      <button id="newProject">+ New Project</button>
    </div>
    <footer>&copy; 2025 HomeRates.ai</footer>
  </div>
  <div id="main">
    <div id="toggleMenu">☰</div>
    <div id="thread"></div>
    <form id="composer">
      <input id="query" placeholder="Ask me anything..." autocomplete="off"/>
      <button id="send">Send</button>
    </form>
  </div>
</div>
<script src="main.js?v=3600"></script>
</body>
</html>
