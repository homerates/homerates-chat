<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomeRates Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #222;
      background: #fafafa;
      display: flex;
      height: 100vh;
    }
    .layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      width: 100%;
    }
    .sidebar {
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0 0 1rem;
      font-size: 1rem;
    }
    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .thread {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .composer {
      border-top: 1px solid #ddd;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .composer textarea {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .composer button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Chat message styling */
    .msg { white-space: pre-wrap; line-height: 1.45; margin-bottom: 1rem; }
    .msg p { margin: 0 0 0.75rem; }
    .msg.assistant { background: #fff; padding: 0.75rem; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .msg.user { text-align: right; font-weight: bold; }

    /* Sources styling */
    .sources-head { margin-top: 0.5rem; font-size: 0.85rem; opacity: 0.8; }
    .sources { margin: 0.25rem 0 0.5rem 1.1rem; padding: 0; }
    .sources li { margin: 0.2rem 0; }
    .sources a { text-decoration: underline; color: #0645AD; }

    /* Hide utility */
    .hidden { display: none !important; }

    /* Mobile */
    @media (max-width: 640px) {
      .layout { grid-template-columns: 1fr !important; }
      .sidebar { order: 2; }
      .main { order: 1; }
      .composer { position: sticky; bottom: 0; background: #fff; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>HomeRates.ai</h2>
      <button id="new-chat">New Chat</button>
      <button id="projects">Projects</button>
      <div id="saved">Saved threads will go here</div>
    </div>
    <div class="main">
      <div id="thread" class="thread"></div>
      <form id="composer" class="composer">
        <textarea id="query" rows="2" placeholder="Ask me anything..."></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="main.js?v=1"></script>
</body>
</html>
