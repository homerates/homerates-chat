<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- MARKER-20251001-073739 -->
<title>HomeRates.ai — Ask Me Anything</title>
  <style>
    :root{--bg:#0b0b0c;--panel:#151517;--text:#fff;--muted:#d1d1d6;--subtle:#a6a6ad;--border:#2a2a2e;--accent:#39d98a;--radius:12px}
    *{box-sizing:border-box} html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:15px system-ui,Segoe UI,Inter}
    .wrap{min-height:100dvh;display:flex;flex-direction:column}
    header{position:sticky;top:0;background:#0b0b0ccc;border-bottom:1px solid var(--border);backdrop-filter:blur(8px);z-index:10}
    .bar{margin:0 auto;max-width:min(1280px,96vw);padding:14px 16px;display:flex;gap:12px;align-items:center}
    .title{font-weight:600}
    .badge{margin-left:8px;border:1px solid var(--border);border-radius:999px;padding:2px 8px;font-size:12px;color:var(--subtle)}
    main{flex:1}
    .container{margin:0 auto;max-width:min(1280px,96vw);padding:16px;display:grid;grid-template-columns:1fr;gap:14px}
    .thread{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:12px;min-height:58vh;display:flex;flex-direction:column;gap:10px;overflow-y:auto}
    .msg{display:grid;grid-template-columns:28px 1fr;gap:10px;align-items:start}
    .who{width:28px;height:28px;border-radius:8px;background:#222227;display:grid;place-items:center;font-size:12px;color:var(--subtle);border:1px solid var(--border)}
    .bubble{background:#1b1b1f;border:1px solid var(--border);border-radius:10px;padding:10px 12px;white-space:pre-wrap;line-height:1.45}
    .user .bubble{background:#101014}
    .side{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:12px;display:flex;flex-direction:column;gap:10px}
    .pill{background:#0f0f12;border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-size:12px;color:var(--subtle);display:inline-block}
    .kicker{font-size:13px;color:var(--muted)}
    .composer-wrap{position:sticky;bottom:0;border-top:1px solid var(--border);background:#0b0b0ccc;z-index:10}
    .composer{margin:0 auto;max-width:min(1280px,96vw);display:grid;grid-template-columns:1fr auto;gap:8px;padding:12px 16px}
    textarea{width:100%;resize:none;min-height:44px;max-height:180px;padding:12px;border-radius:10px;background:#111113;color:#fff;border:1px solid var(--border);outline:none}
    button{padding:0 16px;min-width:84px;border-radius:10px;border:1px solid var(--border);cursor:pointer;background:#1c1c22;color:#fff;font-weight:600;height:44px}
    button:disabled{opacity:.6;cursor:not-allowed}
    @media (min-width:1024px){ .container{grid-template-columns:2fr 1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="bar">
        <div class="title">HomeRates.ai • Ask Me Anything</div>
        <span id="status" class="badge">loading...</span>
        <div style="flex:1"></div>
        <div class="kicker">California mortgage guidance • NMLS #366082</div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="thread" id="thread" aria-live="polite"></section>
        <aside class="side">
          <div class="pill">Tips</div>
          <div class="kicker">Ask about rates, seller credits vs price cuts, Access Zero DPA, DSCR, Jumbo Advantage, or qualification math.</div>
          <div class="pill">Disclosure</div>
          <div class="kicker">Educational content only; programs/terms change; CA eligibility.</div>
        </aside>
      </div>
    </main>
    <div class="composer-wrap">
      <form id="composer" class="composer">
        <textarea id="input" placeholder="Ask anything about rates, programs, or qualification…"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="/main.js?v=5" defer></script>
</body>
</html>
