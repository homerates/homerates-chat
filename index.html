<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeRates.ai — Ask Me Anything</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#0b0b0c; color:#fff; }
    .wrap { display:flex; flex-direction:column; min-height:100vh; }
    header { padding:12px 16px; border-bottom:1px solid #2a2a2e; }
    .thread { flex:1; padding:16px; overflow-y:auto; }
    .msg { margin-bottom:10px; }
    .bubble { padding:8px 12px; border-radius:8px; }
    .user .bubble { background:#101014; }
    .assistant .bubble { background:#1b1b1f; }
    .composer { display:flex; gap:8px; padding:12px; border-top:1px solid #2a2a2e; }
    textarea { flex:1; resize:none; min-height:44px; border-radius:8px; padding:8px; background:#111; color:#fff; border:1px solid #2a2a2e; }
    button { padding:0 16px; border-radius:8px; background:#1c1c22; color:#fff; border:1px solid #2a2a2e; }
  </style>
</head>
<body>
  <div class="wrap">
    <header><strong>HomeRates.ai • Ask Me Anything</strong></header>
    <div id="thread" class="thread"></div>
    <form id="composer" class="composer">
      <textarea id="input" placeholder="Ask about CA mortgages…"></textarea>
      <button id="send" type="submit">Send</button>
    </form>
  </div>
  <script src="/main.js" defer></script>
</body>
</html>
