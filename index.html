<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeRates.ai — Ask Me Anything</title>

  <!-- Optional: silence favicon 404 by providing one of these files -->
  <!-- <link rel="icon" href="/favicon.ico" sizes="any"> -->
  <!-- <link rel="icon" href="/HR-logo.svg" type="image/svg+xml"> -->

  <style>
    :root{
      --bg:#0b0b0f;--fg:#e7e7ee;--muted:#a6a6b3;--panel:#13131a;--accent:#4da3ff;
      --stroke:#1d1d26;--chip:#17171f;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .app{display:grid;grid-template-columns:280px 1fr;min-height:100vh}
    .sidebar{background:var(--panel);border-right:1px solid var(--stroke);
      padding:14px;overflow:auto}
    .brand{font-weight:700;margin:6px 0 14px 0}
    .btn{display:block;width:100%;margin:6px 0;padding:10px 12px;border-radius:10px;
      border:1px solid #2a2a35;background:var(--chip);color:var(--fg);text-align:left;cursor:pointer}
    .main{display:flex;flex-direction:column;min-width:0}
    #thread{flex:1;overflow:auto;padding:16px}
    .composer-wrap{border-top:1px solid var(--stroke);padding:10px;background:var(--panel)}
    #composer{display:flex;gap:8px}
    #query{flex:1;min-height:48px;max-height:160px;resize:vertical;border-radius:10px;
      border:1px solid #2a2a35;background:#0f0f15;color:var(--fg);padding:10px}
    #send{min-width:110px;border-radius:10px;border:1px solid #2a2a35;
      background:var(--accent);color:#001028;font-weight:600;cursor:pointer}
    .msg{background:#0f0f15;border:1px solid var(--stroke);border-radius:12px;
      padding:12px;margin:0 0 12px 0;white-space:pre-wrap}
    .msg.user{background:#11111a}
    .sources-head{margin-top:8px;font-weight:600;color:var(--muted)}
    .sources{margin:4px 0 0 18px}
    @media (max-width:880px){.app{grid-template-columns:1fr}.sidebar{display:none}}
  </style>
</head>
<body>
  <div class="app">
    <!-- Left sidebar (we'll update #left-title from JS) -->
    <aside class="sidebar">
      <div class="brand" id="left-title">HomeRates.ai</div>

      <button class="btn" id="newChatBtn">New Chat</button>
      <button class="btn" id="saveChatBtn">Save Chat</button>
      <button class="btn" id="newProjectBtn">New Project</button>

      <div id="projectsList"></div>
      <hr style="border-color:var(--stroke);margin:12px 0">
      <div id="savedThreads"></div>
    </aside>

    <!-- Main chat area -->
    <main class="main">
      <div id="thread" aria-live="polite"></div>

      <div class="composer-wrap">
        <form id="composer">
          <textarea id="query" placeholder="Ask about mortgages, payments, seller credits…"></textarea>
          <button id="send" type="submit">Send</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Build/debug badges (optional) -->
  <span id="build"   style="position:fixed;right:10px;bottom:10px;opacity:.6;font:12px system-ui"></span>
  <span id="loading" style="position:fixed;right:90px;bottom:10px;opacity:.6;font:12px system-ui"></span>

  <!-- If you have a vendor bundle, keep this. If not, you can delete it. -->
  <script defer src="/hr.bundle.js?v=20251007-220523"></script>

  <!-- Your app logic (new, cache-busted name) -->
  <script defer src="/main.v34.js"></script>
</body>
</html>
